<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Like You</title>
  <!-- Add Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover bg-center font-poppins" style="background-image: url('purple.svg');">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl text-center font-bold mb-8 text-white">Write Like You</h1>
    <div class="flex">
      <!-- Input Form -->
      <div class="w-1/3 p-4 bg-white bg-opacity-90 rounded-lg shadow-lg">
        <form id="generateForm" class="px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label for="topic" class="block text-gray-700 text-sm font-bold mb-2">Topic:</label>
            <input type="text" id="topic" name="topic" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <button type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Generate
          </button>
        </form>
      </div>
      <!-- Generated Content -->
      <div class="w-2/3 p-4 bg-white bg-opacity-90 rounded-lg shadow-lg ml-4 relative">
        <div id="loading" class="hidden text-center text-gray-700">Generating content...</div>
        <div id="generatedContent" class="px-8 pt-6 pb-8 mb-4"></div>
        <!-- Copy Button -->
        <button id="copyButton" class="absolute top-5 right-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Copy</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
